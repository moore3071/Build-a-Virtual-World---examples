<!doctype html>

<!--
In this example you will build a Cylinder!

Can you make a blue cylinder with radius 2, height 1, rotaded by 45 degrees?

How about adding a cube in front of the cylinder?
Enjoy
-->

<html>
<head>
  <title>Cylinder</title>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
</head>
<body>

<a-scene>
  <a-cylinder radius="2" height="1" rotation="0 0 45" color="#b00" position="5 0 0"></a-cylinder>
  <a-cylinder radius="1" height="4"></a-cylinder>
  <a-cube width="2" height="2" depth="2" color="#0b0" position="-3 0 0"></a-cube>
</a-scene>

</body>
</html>
