<!doctype html>

<!--
In this example you will build a sphere wraped with an image!

Can you change the image of the sphere? What do you notice?
Change the opacity of the sphere, what happens?
-->
<html>
<head>
  <title>Sphere with Image</title>
  <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
</head>
<body>

<a-scene>
	<a-sphere src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/2013_Ohio_State_Buckeyes_logo.svg/383px-2013_Ohio_State_Buckeyes_logo.svg.png" radius="5" opacity="0.9" position="10 0 -10"></a-sphere>
	<a-sphere color="#b00" radius="3" position="0 2 -6"></a-sphere>
	<a-sphere src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Trefoil_knot_left.svg/2000px-Trefoil_knot_left.svg.png" opacity="0.5">
  </a-sphere>
</a-scene>

</body>
</html>
